<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">
        <img src="./sign-in-logo.jpg" alt="" class="sign-in-logo">
        <div class="info">
            <div class="box1">
            <h1 class="heading">Log in</h1>
            <p class="email-line f-size gray m-btm">login, email or phone number</p>
            <input type="email" name="email" id="email" class="input-height">
            <p class="password-line f-size gray m-btm">Password</p>
            <input type="password" name="password" id="password" class="input-height">
            <i class="fi fi-rr-eye"></i>
            <button class="btn input-height">log in</button>
            <div class="line-content">
                <div class="line"></div>
                <p class="content f-size gray">or log in with</p>
                <div class="line"></div>
            </div>
            <div class="logo-box">
                <img src="./google-plus.png" alt="" class="logo">
                <img src="./facebook.png" alt="" class="logo">
            </div>
            <p class="forgot f-size">Forgot login or password?</p>
            </div>
        </div>
    </div>
</body>

</html>
